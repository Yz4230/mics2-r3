name: Build for windows x86_64
on: [push]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ilammy/msvc-dev-cmd@v1
      - name: cmake
        run: |
          mkdir build
          cd build
          cmake ..
      - name: build
        run: |
          cd build
          cmake --build . --config Release
      - uses: actions/upload-artifact@v3
        with:
          name: build
          path: build/minishogi.exe
