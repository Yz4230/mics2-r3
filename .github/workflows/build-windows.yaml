name: Build for windows x86_64
on: [push]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ilammy/msvc-dev-cmd@v1
      - name: cmake
        run: |
          mkdir source/build
          cd source/build
          cmake ..
      - name: build
        run: |
          cd source/build
          cmake --build . --config Release
      - uses: actions/upload-artifact@v3
        with:
          name: minishogi.exe
          path: source/build/minishogi.exe
